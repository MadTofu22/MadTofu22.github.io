<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script type="text/javascript" src="helloWorld.js"></script>
</head>

<body>
  <!-- Create a header with an <h1> containing your name -->
  <header>
    <h1>Tom Stutler</h1>
  </header>

  <div class="middle">
    <!-- Include an image -->
    <img src="Ham_in_tree.jpg" alt="Hamsandwhich laying down in his cat tree.">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I have been to Spain 3 times, and hope to retire there some day.</li>
      <li>My favorite sports team is the Detroit Red Wings. It's been a hard couple of years.</li>
      <li>I was a founding member of my high school robotics team.</li>
    </ul>
  </div>
  <!-- Create a footer -->
  <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>"Time is an illusion, lunchtime doubly so." - Douglas Adams</p>
  </footer>
</body>

</html>
